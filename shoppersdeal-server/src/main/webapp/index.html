		<!-- Hot Deals Timer 1-->
		var dthen1 = new Date("10/22/17 11:59:00 PM");
		start = "10/21/17 08:00:00 AM";
		start_date = Date.parse(start);
		var dnow1 = new Date(start_date);
		if(CountStepper>0)
			ddiff= new Date((dnow1)-(dthen1));
		else
			ddiff = new Date((dthen1)-(dnow1));
		
		gsecs1 = Math.floor(ddiff.valueOf()/1000);
		var iid1 = "countbox_1";
		CountBack_slider(gsecs1,"countbox_1", 1);
	});
	</script>
	
	<script>
	function autoScroll() {
	    var div = document.getElementById("shoppersApp");
	    div.style.display = '';
	    var top = div.offsetTop;
	    if(window.scrollTop != top) 
	        window.scrollTo(0, top);
	}
	function loadAutoScroll() {
	    autoScroll();
	    window.onload = null;
	    return false;
	}
	function scrollAutoScroll() {
	    autoScroll();
	    window.setTimeout(function(){ window.onscroll = null; }, 100);
	    return false;
	}
	</script>
