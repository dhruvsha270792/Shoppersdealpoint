<!-- Header -->
<header>
	<div class="header-container">
		<div class="header-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-sm-4 col-md-5 hidden-xs">
						
						<!-- Default Welcome Message -->
						<div class="welcome-msg ">Welcome to Shoppers Deal Point!</div>
						<!-- <span class="phone hidden-sm">Call Us: +123.456.789</span> -->
					
					</div>

					<!-- top links -->
					<div class="headerlinkmenu col-lg-8 col-md-7 col-sm-8 col-xs-12">
						<div class="links">
							<div class="myaccount">
								<a title="My Account" ui-sref="account">
									<i class="fa fa-user"></i>
									<span class="hidden-xs">My Account</span>
								</a>
							</div>
							<div class="wishlist">
								<a title="My Wishlist" href="wishlist.html">
									<i class="fa fa-heart"></i>
									<span class="hidden-xs">Wishlist</span>
								</a>
							</div>
							<div class="login">
								<a href="account_page.html">
									<i class="fa fa-unlock-alt"></i>
									<span class="hidden-xs">Log In</span>
								</a>
							</div>
						</div>
					</div>
					<!-- End Default Welcome Message -->
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-3 col-md-3 col-xs-12">
					<!-- Header Logo -->
					<div class="logo">
						<a title="e-commerce" href="">
							<img alt="e-commerce" src="./assets/images/logo.png">
						</a>
					</div>
					<!-- End Header Logo -->
				</div>
				<div class="col-xs-9 col-sm-6 col-md-7">
					<!-- Search -->
					<div class="top-search">
						<div id="search">
							<form ng-submit="searchProduct(search)">
								<div class="input-group">
									<select class="cate-dropdown hidden-xs" name="category_id" ng-model="search.categoryName">
										<option value="">All</option>
										<option ng-repeat="category in menuList">{{category.categoryName}}</option>
									</select>
									<input type="text" class="form-control" placeholder="Search" name="search" ng-model="search.name">
									<button class="btn-search" type="button">
										<i class="fa fa-search"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
					<!-- End Search -->
				</div>
				<!-- top cart -->
				<div class="col-lg-2 col-xs-3 top-cart">
					<div class="top-cart-contain">
						<div class="mini-cart">
							<div data-toggle="dropdown" data-hover="dropdown" class="basket dropdown-toggle">
								<a href="">
									<div class="cart-icon">
										<i class="fa fa-shopping-cart"></i>
									</div>
									<div class="shoppingcart-inner hidden-xs">
										<span class="cart-title">Cart</span>
										<span class="cart-total">{{cartList.size}} Item(s)</span>
									</div>
								</a>
							</div>
							<div>
								<div class="top-cart-content">
									<div class="block-subtitle hidden-xs">Recently added item(s)</div>
									<ul id="cart-sidebar" class="mini-products-list" data-ng-repeat="cart in cartList.data">
										<li class="item odd">
											<a class="product-image">
												<img src="./assets/images/products/img01.jpg" width="65">
											</a>
											<div class="product-details">
												<a href="" title="Remove This Item" class="remove-cart" ng-click="removeFromCart(cart);">
													<i class="icon-close"></i>
												</a>
												<p class="product-name">
													<a href="">{{cart.productName}}</a>
												</p>
												<strong>1</strong> x <span class="price">&#8377; {{cart.price}}</span>
											</div>
										</li>
									</ul>
									<div class="top-subtotal">
										Subtotal: <span class="price">&#8377; {{cartList.subtotal}}</span>
									</div>
									<div class="actions">
										<button class="btn-checkout" type="button">
											<i class="fa fa-check"></i><span>Checkout</span>
										</button>
										<button class="view-cart" type="button">
											<i class="fa fa-shopping-cart"></i> <span>View Cart</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- end header -->
